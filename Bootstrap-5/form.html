<html lang="en">

<head>
    <base target="_blank">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar with Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form>
        <div class="mt-3">
            Name:
            <input type="text" class="form-control">
        </div>
        <div class="mt-3">
            Password:
            <input type="password" class="form-control">
        </div>
        <div class="mt-3">
            Email:
            <input type="email" class="form-control">
        </div>
        <div class="mt-3 form-check">
            Gender:
            <input type="radio" name="r1">Male
            <input type="radio" name="r2">Female
            <!-- <label class="form-check-label">Male</label> -->
            <!-- <label class="form-check-label">
                <input type="radio" name="r1">Male
            </label> --> <!-- selected only on clicking the radio button only-->
        </div>
        <div class="mt-3">
            Interest:
            <input type="checkbox" class="form-check-input">Gaming
            <input type="checkbox" class="form-check-input">Travelling
            <input type="checkbox" class="form-check-input">Sports
            <input type="checkbox" class="form-check-input">Study
        </div>
        <div class="mt-3">
            Comment:
            <textarea rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Select Group</label>
            <select class="form-select">
                <optgroup label="Asia">
                    <option selected disabled hidden>--SelectZone--</option>
                    <option>India</option>
                    <option>China</option>
                </optgroup>
            </select>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" id="myswitch" type="checkbox" checked>
            <label class="form-check-label" for="myswitch">ON/OFF</label>
        </div>
        <div class="mt-3">
            <button type="button">Submit</button>
        </div>


    </form>
</body>
