<html lang="en">

<head>
    <base target="_blank">


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar with Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#demo" data-bs-slide-to="0" class="active bg-warning"></button>
            <button data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning"></button>
            <button data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jfif" height="500px" width="1500px">
                <div class="carousel-caption">
                    <h3>photography</h3>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="2.jfif" height="500px" width="1500px">
                <div class="carousel-caption">
                    <h3>vraj</h3>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="3.jfif" height="500px" width="1500px">
                <div class="carousel-caption">
                    <h3>editing</h3>
                </div>
            </div>
        </div>
        <div class="carousel-control-prev" data-bs-ride="carousel" id="demo">
            <button data-bs-target="#demo" data-bs-slide="prev" class="carousel-control-prev bg-danger"></button>
            <span class="carousel-control-prev-icon"></span>
        </div>
        <div class="carousel-control-next" data-bs-ride="carousel" id="demo">
            <button data-bs-target="#demo" data-bs-slide="next" class="carousel-control-next bg-danger"></button>
            <span class="carousel-control-next-icon"></span>
        </div>
    </div>
</body>

</html>
