<html lang="en">

<head>
    <base target="_blank">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar with Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form method="get" action="" class="was-validated">
        <div class="row">
            <div class="col-md"><input type="text" class="form-control" pattern="[A-Za-z]{3,}"
                    placeholder="Enter your Name" required>
            </div>

            <div class="col-md"><input type="email" class="form-control" placeholder="Enter your Email" required>
                <div class="valid-feedback">Valid Email</div>
                <div class="invalid-feedback">Enter Valid Email</div>
            </div>

            <div class="col-md"><input type="submit" class="btn btn-info">
            </div>
        </div>
    </form>
</body>

</html>
