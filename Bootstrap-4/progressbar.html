<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="progress" style="height:50px">
            <div class="progress-bar bg-success" style="width:70%">70% used</div>
        </div>
        <br><br>
        <div class="progress" style="height:50px">
            <div class="progress-bar progress-bar-striped bg-success" style="width:70%">70% used</div>
        </div>
        <br><br>
        <div class="progress" style="height:50px">
            <div class="progress-bar border border-right border-left-0 border-top-0 border-bottom-0 border-dark bg-danger  progress-bar-animated progress-bar-striped " style="width:20%">20% used</div>
            <div class="progress-bar border border-right border-left-0 border-top-0 border-bottom-0 bg-success border-dark  progress-bar-animated progress-bar-striped " style="width:40%">40% used</div>
            <div class="progress-bar border border-right border-left-0 border-top-0 border-bottom-0 border-dark bg-warning  progress-bar-animated progress-bar-striped " style="width:10%">10% used</div>
            <div class="progress progress-bar-striped progess-bar-animated " style="width:30%"></div>
        </div>
    </div>

</body>
</html>
